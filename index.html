<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustaqeem Bookshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Mustaqeem Bookshop</h1>
            <input type="text" id="searchBar" placeholder="Search for books...">
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Best Sellers</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="featured">
        <h2>Featured Books</h2>
        <div class="carousel">
            <div class="book-slide" id="carousel-container"></div>
        </div>
    </section>

    <main>
        <h2>Browse Books</h2>
        <div id="category-filter">
            <button onclick="filterCategory('Fiction')">Fiction</button>
            <button onclick="filterCategory('Non-fiction')">Non-fiction</button>
            <button onclick="filterCategory('Comics')">Comics</button>
            <button onclick="filterCategory('Mystery')">Mystery</button>
        </div>

        <div id="book-list" class="book-list"></div>
    </main>

    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button id="checkout">Checkout</button>
    </aside>

    <footer>
        <p>&copy; 2024 Mustaqeem Bookshop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
