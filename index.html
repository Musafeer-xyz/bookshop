<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustaqeem Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Mustaqeem Bookstore</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="night-mode-toggle">Night Mode</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="banner">
                <h2>Welcome to Mustaqeem Bookstore</h2>
                <p>Your one-stop shop for Islamic literature.</p>
            </div>
        </section>

        <section id="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <button data-category="quran">Quran</button>
                <button data-category="hadith">Hadith</button>
                <button data-category="history">Islamic History</button>
                <button data-category="children">Children's Books</button>
            </div>
        </section>

        <section id="products">
            <h2>Featured Books</h2>
            <div class="product-list">
                <!-- Product items will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-list">
                <!-- Cart items will be inserted here by JavaScript -->
            </div>
            <button id="checkout-button">Checkout</button>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mustaqeem Bookstore. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
