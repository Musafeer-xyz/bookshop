<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustaqeem Bookshop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Mustaqeem Bookshop Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Catalog</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Mustaqeem Bookshop</h1>
                <p>“The seeking of knowledge is obligatory for every Muslim.” - Hadith</p>
                <button id="shopNow">Shop Now</button>
            </div>
        </section>

        <section class="featured-books">
            <h2>Featured Books</h2>
            <div id="bookContainer" class="book-container">
                <!-- Dynamic content will be injected here -->
            </div>
        </section>
    </main>

    <!-- Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="book-details">
                <img id="modalBookCover" src="" alt="Book Cover">
                <h3 id="modalBookTitle"></h3>
                <p id="modalBookAuthor"></p>
                <p id="modalBookDescription"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mustaqeem Bookshop. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
