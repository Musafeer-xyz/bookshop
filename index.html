<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustaqeem Bookshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">Mustaqeem Bookshop</div>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <input type="text" id="searchBar" placeholder="Search for books...">
        </nav>
    </header>

    <main>
        <section id="featured">
            <h2>Featured Books</h2>
            <div class="carousel" id="carousel-container"></div>
        </section>

        <section id="book-section">
            <aside>
                <h3>Categories</h3>
                <div id="category-filter">
                    <button onclick="filterCategory('Islamic')">Islamic</button>
                </div>
                <h3>Cart</h3>
                <ul id="cartItems"></ul>
                <p>Total: $<span id="cartTotal">0.00</span></p>
            </aside>

            <section id="book-list"></section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mustaqeem Bookshop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
